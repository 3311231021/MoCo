<!DOCTYPE html>
<html>
<body>
<table border="1">
  <tr>
    <th>編號</th>
    <th>花朵名稱</th>
    for <div class="in"></div>
  </tr>
  <script> 
    var flowers = ["玫瑰花", "水仙花", "木棉花", "牡丹花", "康乃馨"];
    for ( let index in flowers)
    {
      document.write("<tr><td>花朵" + (index) + "</td>");
      document.write("<td>" + flowers[index] + "</td></tr>");
    }
  </script>
</table>
</body>
</html>
