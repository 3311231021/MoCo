<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>取得經緯度</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>目前位置：</h3>
        <p id="status">尚未定位</p>
    </div>

    <button onclick="startGPS()">啟動定位</button>

    <script>
        function startGPS() {
            if (!navigator.geolocation) {
                alert("你的設備不支援定位");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    const acc = pos.coords.accuracy;

                    document.getElementById("status").innerText =
                        `緯度：${lat.toFixed(6)}\n經度：${lng.toFixed(6)}\n誤差：約 ${acc} 公尺`;
                },
                (err) => {
                    alert("定位錯誤：" + err.message);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 5000
                }
            );
        }
    </script>

</body>
</html>
