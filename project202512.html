<script>
  // ===== å…¨åŸŸè®Šæ•¸ =====
  let map, marker, polyline;
  let path = [];
  let totalDistance = 0;

  // ===== åˆå§‹åŒ– Google åœ°åœ– =====
  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 25.033964, lng: 121.564468 },
      zoom: 16
    });

    marker = new google.maps.Marker({ map });
    polyline = new google.maps.Polyline({
      map,
      path: [],
      strokeColor: "#FF0000",
      strokeWeight: 4
    });
  }

  // ===== é–‹å§‹é‹å‹• =====
  function startExercise() {
    startGPS();
    startPedometer();
    alert("å·²å•Ÿå‹• GPS èˆ‡è¨ˆæ­¥åŠŸèƒ½");
  }

  // ===== GPS å®šä½ï¼ˆè¡Œå‹• + é€šè¨Šï¼‰=====
  function startGPS() {
    navigator.geolocation.watchPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      document.getElementById("pos").innerText =
        lat.toFixed(5) + ", " + lng.toFixed(5);

      const point = { lat, lng };
      marker.setPosition(point);
      map.setCenter(point);

      path.push(point);
      polyline.setPath(path);

      if (path.length > 1) {
        const p1 = path[path.length - 2];
        const p2 = path[path.length - 1];
        totalDistance += getDistance(p1, p2);
        document.getElementById("dist").innerText =
          totalDistance.toFixed(1);
      }
    });
  }

  // ===== è¨ˆç®—è·é›¢ï¼ˆHaversineï¼‰=====
  function getDistance(a, b) {
    const R = 6371000;
    const dLat = (b.lat - a.lat) * Math.PI / 180;
    const dLng = (b.lng - a.lng) * Math.PI / 180;
    const lat1 = a.lat * Math.PI / 180;
    const lat2 = b.lat * Math.PI / 180;

    const h =
      Math.sin(dLat/2)**2 +
      Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLng/2)**2;

    return 2 * R * Math.atan2(Math.sqrt(h), Math.sqrt(1-h));
  }

  // ===== è¨ˆæ­¥å™¨ï¼ˆåŠ é€Ÿåº¦æ„Ÿæ¸¬å™¨ï¼‰=====
  let steps = 0;
  let lastTime = 0;

  function startPedometer() {
    if (typeof DeviceMotionEvent.requestPermission === "function") {
      DeviceMotionEvent.requestPermission().then(res => {
        if (res === "granted") {
          window.addEventListener("devicemotion", countStep);
        }
      });
    } else {
      window.addEventListener("devicemotion", countStep);
    }
  }

  function countStep(e) {
    const acc = e.acceleration;
    if (!acc) return;

    const strength =
      Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);

    const now = Date.now();
    if (strength > 15 && now - lastTime > 300) {
      steps++;
      document.getElementById("steps").innerText = steps;
      lastTime = now;
    }
  }
</script>
