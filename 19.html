<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Fetch GET Demo</title>
</head>
<body>
  <h1>Fetch GET Demo</h1>

  <form id="formElem">
    <input type="text" name="name" value="Nancy">
    <input type="text" name="surname" value="Haha">
    <input type="text" name="age" value="38">
    <input type="submit" value="送出">
  </form>

  <pre id="jsonOutput"></pre>

<script>
  const formElem = document.getElementById('formElem');
  formElem.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(formElem);
    const params = new URLSearchParams(formData);
    const url = 'https://httpcan.org/get?' + params.toString();
    const response = await fetch(url);
    const result = await response.json();
    console.log(result);
    document.getElementById('jsonOutput').textContent =
      JSON.stringify(result, null, 10);
  });
</script>
</body>
</html>
