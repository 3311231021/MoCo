<script>
/* =========================================================
   1. åœ°åœ–é¡¯ç¤ºï¼ˆé€šè¨Šï¼šç¶²è·¯åœ°åœ–æœå‹™ï¼‰
   ========================================================= */

const INIT_LAT = 24.136873;   // å°ä¸­ç«è»Šç«™
const INIT_LNG = 120.685017;

const map = L.map("map").setView([INIT_LAT, INIT_LNG], 16);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  maxZoom: 19,
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let marker = L.marker([INIT_LAT, INIT_LNG]).addTo(map);
let polyline = null;

/* =========================================================
   2. GPS å®šä½ï¼ˆè¡Œå‹• + é€šè¨Šï¼‰
   ========================================================= */

let path = [];
let totalDistance = 0;
let firstFix = true;

function startGPS() {
  navigator.geolocation.watchPosition(
    pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      const age = Date.now() - pos.timestamp;

      if (age > 5000) return;          // éæ¿¾èˆŠè³‡æ–™
      if (!firstFix && accuracy > 25) return; // éæ¿¾ä½ç²¾åº¦

      document.getElementById("pos").innerText =
        latitude.toFixed(6) + ", " + longitude.toFixed(6);
      document.getElementById("acc").innerText =
        accuracy.toFixed(1);

      if (firstFix) {
        map.setView([latitude, longitude], 18);
        marker.setLatLng([latitude, longitude]);
        path = [[latitude, longitude]];
        firstFix = false;
        return;
      }

      marker.setLatLng([latitude, longitude]);
      path.push([latitude, longitude]);

      if (polyline) map.removeLayer(polyline);
      polyline = L.polyline(path, { weight: 5 }).addTo(map);

      const p1 = path[path.length - 2];
      const p2 = path[path.length - 1];
      totalDistance += calcDistance(p1, p2);
      document.getElementById("dist").innerText =
        totalDistance.toFixed(1);
    },
    err => alert("GPS éŒ¯èª¤ï¼š" + err.message),
    { enableHighAccuracy: true, timeout: 20000 }
  );
}

/* =========================================================
   3. è·é›¢è¨ˆç®—ï¼ˆHaversineï¼‰
   ========================================================= */

function calcDistance(a, b) {
  const R = 6371000;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(b[0] - a[0]);
  const dLng = toRad(b[1] - a[1]);
  const lat1 = toRad(a[0]);
  const lat2 = toRad(b[0]);

  const h =
    Math.sin(dLat/2)**2 +
    Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLng/2)**2;

  return 2 * R * Math.atan2(Math.sqrt(h), Math.sqrt(1-h));
}

/* =========================================================
   4. è¨ˆæ­¥å™¨ï¼ˆè¡Œå‹•ï¼šåŠ é€Ÿåº¦æ„Ÿæ¸¬å™¨ï¼‰
   ========================================================= */

let steps = 0;
let lastPeak = 0;

function startPedometer() {
  if (typeof DeviceMotionEvent?.requestPermission === "function") {
    DeviceMotionEvent.requestPermission().then(res => {
      if (res === "granted")
        window.addEventListener("devicemotion", onMotion);
    });
  } else {
    window.addEventListener("devicemotion", onMotion);
  }
}

function onMotion(e) {
  const acc = e.acceleration;
  if (!acc) return;

  const total =
    Math.abs(acc.x || 0) +
    Math.abs(acc.y || 0) +
    Math.abs(acc.z || 0);

  const now = Date.now();
  if (total > 18 && now - lastPeak > 300) {
    steps++;
    document.getElementById("steps").innerText = steps;
    lastPeak = now;
  }
}

/* =========================================================
   5. é–‹å§‹é‹å‹•ï¼ˆç³»çµ±æµç¨‹ï¼‰
   ========================================================= */

document.getElementById("btnStart").onclick = () => {
  steps = 0;
  totalDistance = 0;
  path = [];
  firstFix = true;
  if (polyline) map.removeLayer(polyline);

  document.getElementById("steps").innerText = "0";
  document.getElementById("dist").innerText = "0";

  startGPS();
  startPedometer();

  alert("å·²å•Ÿå‹• GPS èˆ‡è¨ˆæ­¥åŠŸèƒ½");
};
