<!DOCTYPE html>
<html>
<body>
<table border="1">
  <tr>
    
    <th>花朵名稱</th>
    for <div class="in"></div>
  </tr>
  <script> 
    var flowers = ["玫瑰花", "水仙花", "木棉花", "牡丹花", "康乃馨"];
    for ( let val of flowers)
    {
      
      document.write("<td>" + val + "</td></tr>");
    }
  </script>
</table>
</body>
</html>
