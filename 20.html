<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>啟用麥克風與相機</title>
</head>
<body>
  <h1>啟用麥克風與相機</h1>

  <button id="btn">啟用麥克風與相機</button>
  <video id="video" autoplay playsinline></video>
  <script>
    const btn=document.getElementById('btn');
    const video=document.getElementById('video');
    btn.onclick=async()=>{
        try{
            const stream=await navigator.mediaDevices.getUserMedia({
                Video:true,
                audio:true
            });
            video.srcobject=stream;

        }
        catch(err){
            console.error(err)
            alert('無法取得相機或麥克風權限')
        }
    };
  </script>
</body>
</html>
